<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Library</title>
    </head>
    <body>
        <div class="container">
            <div class="justify-content-center">
                <div class="col">

                    <a href="{% url 'home' %}" class="btn btn-dark my-3">Go Back</a>
                    <div style="height: 90vh;display: block;margin-top: 100px; margin-left: auto;margin-right: auto;width: 50%;" >
                        <h2 style="margin-top: 10px; font-size: 18px;">{{ movie.name }}</h2>
                        <img style="width: 100%; height: 100%;" src="{{ movie.iconUri }}" alt="{{ movie.name }}">
                        <p>{{ movie.description }}</p>
                    </div>

                </div>
            </div>
        </div>

    </body>

</html>
